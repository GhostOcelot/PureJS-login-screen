<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PureJS</title>
		<script type="text/html" id="login">
			<main>
				<form class="auth-form">
					<input type="text" class="auth-username" placeholder="username" />
					<input type="password" class="auth-password" placeholder="password" />
					<input type="submit" class="auth-submit" value="proceed" />
					<p class="warning" style="visibility: hidden">.</p>
				</form>
			</main>
		</script>

		<script type="text/html" id="success">
			<main>
				<div class="welcome-container">
					<h1 class="welcome-message"><%= title %></h1>
					<button class="home-btn">
						<a href="#">go back to login screen</a>
					</button>
				</div>
			</main>
		</script>

		<script type="text/html" id="404">
			<h1>404 Not found</h1>
		</script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app"></div>
		<script src="./app.js"></script>
	</body>
</html>
